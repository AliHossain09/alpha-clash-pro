<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Tailwind & DaisyUI Instal-Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="font-poppins">
    <header>

    </header>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="Home-screen" class=" text-white min-h-screen flex items-center justify-center">
            <div class=" flex flex-col items-center gap-10 ">
                <h1 class="text-9xl font-anton ">Alpha Clash Pro</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white btn-outline">Play Now</button>
            </div>
        </section>
        <!-- play ground start -->
        <section id="Play-ground" class="hidden">
            <div class="flex flex-col items-center gap-8 pt-8">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal rounded-2xl phone-6 border-8 border-[#010313cc] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                        
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="Current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-2/full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- Live score -->
                <div class="flex justify-between w-3/5">
                    <button class="btn text-white bg-[#894189] rounded-full border-none">
                        <!-- Display  Life -->
                        Life
                        <img src="./images/heart.svg" alt="">
                        <span id="Current-life">5</span>
                    </button>
                    <!-- Display Score -->
                    <button class="btn text-white bg-[#360490] rounded-full border-none">
                        Score
                        <img src="./images/doller.svg" alt="">
                        <span id="Current-score">0</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- play ground end -->
        <!-- Final Stage -->
        <section id="Final-score" class="flex  justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33]  p-4 rounded-lg">
                <h1 class="text-8xl"><span class="font-extrabold">Score:</span> <span id="Last-score">14</span></h1>
                <button onclick="play()" class="btn bg-white p-4">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="./js/utility.js"></script>
    <script src="./js/alpha.js"></script>
</body>

</html>
